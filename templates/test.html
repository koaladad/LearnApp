{% extends "base.html" %}

{% block title %}Tests{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Tests</h1>   
</div>

{% for test in tests %}
    <p> 
        <a href="{{ url_for('questionbytest', testname=test.test) }}"> {{loop.index}} - {{test.testname}}</a>            
    </p> 
{% endfor %}       

{% endblock %}
