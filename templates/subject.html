{% extends "base.html" %}

{% block title %}Subjects{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Subjects</h1>    
    <form action="{{url_for('submitsubject')}}">
        <input type="submit" value="Add Subject">
    </form>    
</div>

{% for subject in subjects %}
    <p> 
        <a href="{{ url_for('testbysubject', subjectname=subject.subjectname) }}"> {{loop.index}} - {{subject.subjectname}}</a>            
    </p> 
{% endfor %}    

{% endblock %}
